<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма / Махоркина</title>
    <link rel="stylesheet" href="./form_style.css">
</head>
<body>
<form action="#">
    <h3>Анкета</h3>

    <div>
        <label for="inp1">Фамилия</label>
        <input name="familyname" type="text" id="inp1" placeholder="Иванов">
    </div>
    <div>
        <label for="inp2">Имя</label>
        <input name="name" type="text" id="inp2" placeholder="Иван">
    </div>
    <div>
        <label for="inp3">Почта</label>
        <input name="email" type="email" id="inp3" placeholder="example@tstu.ru">
    </div>
    <div>
        <label for="inp4">Дата рождения</label>
        <input name="birchday" type="datetime-local" id="inp4">
    </div>

    <div>
        <textarea name="about" placeholder="Биография" cols="40" rows="3"></textarea>
    </div>

    <div>
        <label for="male">Мужской</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Женский</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>


    <div class="checkboxes">
        <h3>Транспорт</h3>
        <p>
            <label for="car">Машина</label>
            <input type="checkbox" name="transport" id="car" value="car">
        </p>
        <p>
            <label for="motobike">Мотоцикл</label>
            <input type="checkbox" name="transport" id="motobike" value="motobike">
        </p>
        <p>
            <label for="velobike">Велосипед</label>
            <input type="checkbox" name="transport" id="velobike" value="velobike">
        </p>
        <p>
            <label for="alltransport">Всё вышеперечисленное</label>
            <input type="checkbox" name="transport" id="alltransport" value="all">
        </p>
    </div>

    <div>
        <button type="submit">Отправить</button>
    </div>
</form>
</body>
</html>
